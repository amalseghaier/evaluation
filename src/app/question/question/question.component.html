<app-header></app-header>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card mb-0">
                <div class="card-body">
                    <div class="col">
                        <h3 class="page-title"> Question</h3>
                    
                    <div class="col">
                        <ul class="breadcrumb justify-content-end">
                            <li class="breadcrumb-item"><a routerLink="/ajoutesquestion">Ajoute Question</a></li>
                            <li class="breadcrumb-item active">Question</li>
                        </ul>
                        
                        </div>
                    </div>
                </div>
              </div>
            <div class="row align-items-center">


            <div class="card-body">
                <form action="#">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>id_examen</th>
                                <th>titre</th>
                                <th>type</th>
                                <th>options</th>
                                <th>Reponse_correcte</th>
                                <th>Point</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of dataArray">
                                <td class="sorting_1">
                                    <h2>
                                        <a>{{item.id_examen}}</a>
                                    </h2>
                                </td>
                                <td class="sorting_1">
                                    <h2>
                                        <a>{{item.titre}}</a>
                                    </h2>
                                </td>
                                <td class="sorting_1">
                                    <h2>
                                        <a>{{item.type}}</a>
                                    </h2>
                                </td>
                                <td>
                                    <div class="radio" *ngIf="item.type === 'choix_unique'">
                                        <label><input type="radio" name="radio"> Option 1</label>
                                    </div>
                                    <div class="checkbox" *ngIf="item.type === 'choix_multiple'">
                                        <label><input type="checkbox" name="checkbox"> Option 1</label>
                                    </div>
                                    <div class="radio" *ngIf="item.type === 'vrai_faux'">
                                        <label><input type="radio" name="radio"> Vrai</label>
                                    </div>
                                </td>
                                <td class="sorting_1">
                                    <h2>
                                        <a>{{item.Reponse_correcte}}</a>
                                    </h2>
                                </td>
                                <td class="sorting_1">
                                    <h2>
                                        <a>{{item.points}}</a>
                                    </h2>
                                </td>
                                <td >
                                    <a href="javascript:;" class="btn btn-sm bg-success-light me-2">
                                        <i class="feather-eye"></i>
                                    </a>
                                    <a href="edit-exam.html" class="btn btn-sm bg-danger-light">
                                        <i class="feather-edit"></i>
                                    </a>
                                    <a class="btn btn-sm btn-danger" >
                                        <i class="feather-trash-2"></i>
                                    </a>
                                </td>
                            </tr>
                           
                            <!-- Ajoutez d'autres lignes ici selon vos besoins -->
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
