<app-header></app-header>
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <div class="about-info">
                    <h4>Profile <span><a href="javascript:;"><i class="feather-more-vertical"></i></a></span></h4>
                </div>
                <div class="student-profile-head">
                    <div class="profile-bg-img">
                        <img src="../../assets/assets/img/profile-bg.jpg" alt="Profile">

                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <div class="profile-user-box">
                                <div class="profile-user-img">
                                    <img src="" alt="Profile">
                                    <div class="form-group students-up-files profile-edit-icon mb-0">
                                        <div class="uplod d-flex">
                                            <label class="file-upload profile-upbtn mb-0">
                                                <i class="feather-edit-3"></i><input type="file">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="names-profiles">
                                    <h4></h4>
                                    <h5></h5>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            
                              
                               
                                <div class="col-xl-3 col-sm-6 col-12 d-flex">
                                    <div class="card bg-comman w-100">
                                        <div class="card-body">
                                            <div class="db-widgets d-flex justify-content-between align-items-center">
                                                <div class="db-info">
                                                    <h6>Test Attended</h6>
                                                    <h3>30/50</h3>
                                                </div>
                                                <div class="db-icon">
                                                    <img src="../../assets/assets/img/icons/student-icon-01.svg"
                                                        alt="Dashboard Icon">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-sm-6 col-12 d-flex">
                                    <div class="card bg-comman w-100">
                                        <div class="card-body">
                                            <div class="db-widgets d-flex justify-content-between align-items-center">
                                                <div class="db-info">
                                                    <h6>Test Passed</h6>
                                                    <h3>15/20</h3>
                                                </div>
                                                <div class="db-icon">
                                                    <img src="../../assets/assets/img/icons/student-icon-02.svg"
                                                        alt="Dashboard Icon">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            


                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="student-personals-grp">
                  <div class="card">
                    <div class="card-body">
                      <div class="heading-detail">
                        <h4>Détails personnels:</h4>
                      </div>
                      <div class="personal-activity">
                        <div class="personal-icons">
                          <i class="feather-user"></i>
                        </div>
                        <div class="views-personal">
                          <h4>Nom</h4>
                          <h5>{{ user?.nom }}</h5>
                        </div>
                      </div>
                      <div class="personal-activity">
                        <div class="personal-icons">
                          <i class="feather-user"></i>
                        </div>
                        <div class="views-personal">
                          <h4>Prénom</h4>
                          <h5>{{ user?.prenom }}</h5>
                        </div>
                      </div>
                      <div class="personal-activity">
                        <div class="personal-icons">
                          <i class="feather-mail"></i>
                        </div>
                        <div class="views-personal">
                          <h4>Email</h4>
                          <h5>{{ user?.email }}</h5>
                        </div>
                      </div>
                      <div class="personal-activity">
                        <div class="personal-icons">
                          <i class="feather-user"></i>
                        </div>
                        <div class="views-personal">
                          <h4>CIN</h4>
                          <h5>{{ user?.cin }}</h5>
                        </div>
                      </div>
                      <div class="personal-activity">
                        <div class="personal-icons">
                          <i class="fas fa-book-reader"></i>
                        </div>
                        <div class="views-personal">
                          <h4>Classe</h4>
                          <h5>{{ user?.classe }}</h5>
                        </div>
                      </div>
                      <div class="personal-activity">
                        <div class="personal-icons">
                          <img src="../../assets/assets/img/icons/buliding-icon.svg" alt="">
                        </div>
                        <div class="views-personal">
                          <h4>Département</h4>
                          <h5>{{ user?.departement }}</h5>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            <div class="col-lg-8">
                <div class="student-personals-grp">
                    <div class="card mb-0">
                        <div class="card-body">
                            <div class="col">
                                <h3 class="page-title">Examen</h3>
                            </div>
                           
                        </div>
                    </div>
                   

                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
