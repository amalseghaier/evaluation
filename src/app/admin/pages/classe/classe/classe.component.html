<div class="page-wrapper" style="min-height: 646px;">
    <div class="content container-fluid">

        <div class="page">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Classe</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item active">classe</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="student-group-form">
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="ID ...">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder=" Nom ...">
                    </div>
                </div>
               
                <div class="col-lg-2">
                    <div class="search-student-btn">
                        <button type="btn" class="btn btn-primary">Recherche</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card card-table">
                    <div class="card-body">

                        <div class="page">
                            <div class="row align-items-center">
                                <div class="col">
                                    <h3 class="page-title">Classe</h3>
                                </div>
                                <div class="col-auto text-end float-end ms-auto download-grp">
                                    <a href="#" class="btn btn-outline-primary me-2"><i class="fas fa-download"></i>
                                        Telecharge</a>
                                    <a routerLink="/admin/ajoutes" class="btn btn-primary">Ajoute Classe</a>
                                </div>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper no-footer">
                                <div class="dataTables_length" id="DataTables_Table_0_length"><label>Show <select
                                            name="DataTables_Table_0_length" aria-controls="DataTables_Table_0"
                                            class="">
                                            <option value="10">10</option>
                                            <option value="25">25</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                        </select> entries</label></div>
                                <table
                                    class="table border-0 star-student table-hover table-center mb-0 datatable table-striped dataTable no-footer"
                                    id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info">
                                    <thead class="student-thread">
                                        <tr>
                                            <th class="sorting sorting_asc" tabindex="0"
                                                aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                                                aria-sort="ascending" aria-label="
    
    
    
    : activate to sort column descending" style="width: 126.85px;">
                                                <div class="form-check check-tables">
                                                    <input class="form-check-input" type="checkbox" value="something">
                                                </div>
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0"
                                                rowspan="1" colspan="1"
                                                aria-label="ID: activate to sort column ascending"
                                                style="width: 169.163px;">ID</th>
                                            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0"
                                                rowspan="1" colspan="1"
                                                aria-label="Name: activate to sort column ascending"
                                                style="width: 234.725px;">Nom</th>
                                                <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0"
                                                rowspan="1" colspan="1"
                                                aria-label="Name: activate to sort column ascending"
                                                style="width: 234.725px;">Niveau</th>
                                                <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0"
                                                rowspan="1" colspan="1"
                                                aria-label="Name: activate to sort column ascending"
                                                style="width: 234.725px;">Department</th>
                                           
                                            <th class="text-end sorting" tabindex="0" aria-controls="DataTables_Table_0"
                                                rowspan="1" colspan="1"
                                                aria-label="Action: activate to sort column ascending"
                                                style="width: 227.475px;">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>






                                        <tr *ngFor="let item of dataArray; let i = index">
                                            <td class="sorting_1">
                                                <div class="form-check check-tables">
                                                    <input class="form-check-input" type="checkbox" value="something">
                                                </div>
                                            </td>
                                            <td>{{item.id}}</td>
                                            <td>
                                                <h2>
                                                    <a>{{item.nom}}</a>
                                                </h2>
                                            </td>
                                            <td>{{item.niveau}}</td>
                                            <td>{{item.departementId}}</td>
                                            <td class="text-end">
                                                <div class="actions">
                                                    <a href="javascript:;" class="btn btn-sm bg-success-light me-2">
                                                        <i class="feather-eye"></i>
                                                    </a>
                                                    <a data-toggle="modal" data-target="#exampleModal" class="btn btn-sm bg-danger-light" (click)="getdata(item.id,item.nom,item.niveau,item.departementId)">
                                                        <i class="feather-edit"></i>
                                                    </a>
                                                    <a class="btn btn-sm btn-white text-danger" (click)="deleteClasse(item.id, i)">
                                                        <i class="far fa-trash-alt me-1"></i>
                                                    </a>
                                                    
                                                </div>
                                            </td>
                                           
                                        </tr>
                                       
                                    </tbody>
                                </table>
                                <div class="dataTables_info" id="DataTables_Table_0_info" role="status"
                                    aria-live="polite">Showing 1 to 6 of 6 entries</div>
                                <div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate">
                                    <a class="paginate_button previous disabled" aria-controls="DataTables_Table_0"
                                        aria-disabled="true" role="link" data-dt-idx="previous" tabindex="-1"
                                        id="DataTables_Table_0_previous">Previous</a><span><a
                                            class="paginate_button current" aria-controls="DataTables_Table_0"
                                            role="link" aria-current="page" data-dt-idx="0" tabindex="0">1</a></span><a
                                        class="paginate_button next disabled" aria-controls="DataTables_Table_0"
                                        aria-disabled="true" role="link" data-dt-idx="next" tabindex="-1"
                                        id="DataTables_Table_0_next">Next</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    
    <footer>
        <p>COPYRIGHT Â© 2023 DREAMSTECHNOLOGIES.</p>
    </footer>



</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- form update start here -->
          <form #f="ngForm" (ngSubmit)=" updateClasses(f)">
            <div class="row">
                <div class="col-12">
                    <h5 class="form-title"><span>Information</span></h5>
                </div>
                <div class="col-12 col-sm-4">
                    <div class="form-group local-forms">
                        <label>ID <span class="login-danger">*</span></label>
                        <input type="text" class="form-control" required [(ngModel)]="dataclasse.id" name="id">
                    </div>
                </div>
                <div class="col-12 col-sm-4">
                    <div class="form-group local-forms">
                        <label>Nom <span class="login-danger">*</span></label>
                        <input type="text" class="form-control" required [(ngModel)]="dataclasse.nom" name="nom">

                    </div>
                </div>
                <div class="col-12 col-sm-4">
                    <div class="form-group local-forms">
                        <label>Niveau<span class="login-danger">*</span></label>
                        <input type="text" class="form-control" required [(ngModel)]="dataclasse.niveau" name="niveau">
                    </div>
                </div>
                <div class="col-12 col-sm-4">
                    <div class="form-group local-forms">
                        <label>Department <span class="login-danger">*</span></label>
                        <input type="text" class="form-control" required [(ngModel)]="dataclasse.departementId" name="departementId">
                    </div>
                </div>
                
                <div class="col-12">
                    <div class="student-submit">
                        <button  class="btn btn-primary"[disabled]="f.invalid">Submit</button>
                    </div>
                </div>
            </div>

               <button class="btn btn-primary" [disabled]="f.invalid">Modifier classe</button>
              </form>



          <!-- form update end here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
