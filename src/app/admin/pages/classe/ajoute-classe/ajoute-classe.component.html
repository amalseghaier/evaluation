<div class="page-wrapper" style="min-height: 646px;">
    <div class="content container-fluid">

        <div class="page-">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Ajoute Classe</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/admin/classe">classe</a></li>
                        <li class="breadcrumb-item active">Ajoute classe</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form #f="ngForm" (ngSubmit)="add(f)">
                            <div class="row">
                                <div class="col-12">
                                    <h5 class="form-title"><span>Information</span></h5>
                                </div>
                                <div class="col-12 col-sm-4">
                                    <div class="form-group local-forms">
                                        <label>ID <span class="login-danger">*</span></label>
                                        <input type="text" class="form-control" required [(ngModel)]="classe.id" name="id">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-4">
                                    <div class="form-group local-forms">
                                        <label>Nom <span class="login-danger">*</span></label>
                                        <input type="text" class="form-control" required [(ngModel)]="classe.nom" name="nom">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-4">
                                    <div class="form-group local-forms">
                                        <label>Niveau<span class="login-danger">*</span></label>
                                        <input type="text" class="form-control" required [(ngModel)]="classe.niveau" name="niveau">
                                    </div>
                                </div>
                               
                                <div class="col-12 col-sm-4">
                                    <div class="form-group">
                                      <label for="id_departement">DÃ©partement</label>
                                      <select class="form-control" id="id_departement" required [(ngModel)]="selectedDepartement" name="id_departement">
                                        <option *ngFor="let departement of departements" [ngValue]="departement.id">{{ departement.nom }}</option>
                                      </select>
                                    </div>
                                </div>
                                
                                  <div class="col-12">
                                    <div class="student-submit">
                                        <button  class="btn btn-primary" [disabled]="f.invalid">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
