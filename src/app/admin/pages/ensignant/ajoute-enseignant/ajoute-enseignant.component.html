        <div >

                <div class="col">
                    <h3 class="page-title">ajouter</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/admin/enseignant">Enseignant</a></li>
                        <li class="breadcrumb-item active">Ajoute Enseignant</li>

                </div>
            </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form #f="ngForm" (ngSubmit)="addEnseignant(f)">

                            <div class="row">
                                <div class="col-12">
                                    <h5 class="form-title"><span>Détails de base</span></h5>
                                </div>
                                <div class="col-12 col-sm-4">
                                    <div class="form-group local-forms">
                                        <label> ID Enseignant <span class="login-danger">*</span></label>
                                        <input type="text" class="form-control" placeholder="Enseignant ID"required [(ngModel)]="utilisateur.id" name="id">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-4">
                                    <div class="form-group local-forms">
                                        <label>Nom <span class="login-danger">*</span></label>
                                        <input type="text" class="form-control" placeholder="Enter Nom" required [(ngModel)]="utilisateur.nom" name="nom">
                                    </div>
                                </div>
                                
                                <div class="col-12 col-sm-4">
                                    <div class="form-group local-forms">
                                        <label>Prénom <span class="login-danger">*</span></label>
                                        <input type="text" class="form-control" placeholder="Enter Prénom" required [(ngModel)]="utilisateur.prenom" name="prenom">
                                    </div>
                                </div>
                                
                                <div class="col-12 col-sm-4">
                                    <div class="form-group local-forms">
                                        <label>Email <span class="login-danger">*</span></label>
                                        <input type="email" class="form-control" placeholder="nom@example.com" required [(ngModel)]="utilisateur.email" name="email">
                                    </div>
                                </div>
                                
                                <div class="col-12 col-sm-4">
                                    <div class="form-group local-forms">
                                        <label>Mot de passe <span class="login-danger">*</span></label>
                                        <input type="password" class="form-control" placeholder="Mot de passe" required [(ngModel)]="utilisateur.mot_de_passe" name="mot_de_passe">
                                    </div>
                                </div>
                                
                                <div class="col-12 col-sm-4">
                                    <div class="form-group local-forms">
                                        <label>CIN <span class="login-danger">*</span></label>
                                        <input type="text" class="form-control" placeholder="Enter CIN" required [(ngModel)]="utilisateur.cin" name="cin">
                                    </div>
                                </div>
                                
                                <div class="col-12 col-sm-4">
                                    <div class="form-group local-forms">
                                        <label>Type Utilisateur <span class="login-danger">*</span></label>
                                        <input type="text" class="form-control" placeholder="Enter Type Utilisateur" required [(ngModel)]="utilisateur.type_utilisateur" name="type_utilisateur">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-sm-6">
                                      <div class="form-group">
                                        <label for="id_classe">Classe</label>
                                        <select class="form-control" id="id_classe" required [(ngModel)]="selectedClasse" name="id_classe">
                                          <option *ngFor="let classe of classes" [ngValue]="classe.id">{{ classe.nom }}</option>
                                        </select>
                                      </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                      <div class="form-group">
                                        <label for="id_departement">Département</label>
                                        <select class="form-control" id="id_departement" required [(ngModel)]="selectedDepartement" name="id_departement">
                                          <option *ngFor="let departement of departements" [ngValue]="departement.id">{{ departement.nom }}</option>
                                        </select>
                                      </div>
                                    </div>
                                </div>
