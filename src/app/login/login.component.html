<app-header></app-header>

<section>
  <div class="form-box">
    <div class="form-value">
      <h2>Se connecter</h2>
      <button type="button" (click)="selectTypeUtilisateur('etudiant')">Ã‰tudiant</button>
      <button type="button" (click)="selectTypeUtilisateur('enseignant')">Enseignant</button>
      <form #f="ngForm" (ngSubmit)="connecter(f)">
        <div *ngIf=" type_utilisateur === 'etudiant'">
          <input type="text" [(ngModel)]="cin" name="cin" placeholder="CIN" required>
          <input type="password" [(ngModel)]="mot_de_passe" name="mot_de_passe" placeholder="Mot de passe" required>
        </div>
        <div *ngIf=" type_utilisateur === 'enseignant'">
          <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
          <input type="password" [(ngModel)]="mot_de_passe" name="mot_de_passe" placeholder="Mot de passe" required>
        </div>
        <button type="submit" >Se connecter</button>
      </form>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </div>
  </div>
</section>

<app-footer></app-footer>
